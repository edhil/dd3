<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.6/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>TODO</title>
</head>

<body>
    <!-- MENU -->
    <div id="menu" class="ui disabled top fixed menu">
        <div id="character_choice" class="ui disabled dropdown item">
            Personnages <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item">Seleniel</a>
                <a class="item">Ronce</a>
            </div>
        </div>

        <a class="ui item" href="#anchor_attacks"><i class="gavel icon"></i>Attaques</a>
        <a class="ui item" href="#anchor_powers"><i class="fist raised icon"></i>Pouvoirs</a>
        <a class="ui item" href="#anchor_skills"><i class="graduation cap icon"></i>Compétences</a>
        <a class="ui item" href="#anchor_equipments"><i class="ring icon"></i>Equipements</a>

        <div class="right menu">
            <a class="ui disabled item" href="#anchor_attacks"><i class="file export icon"></i>Exporter</a>
        </div>
    </div>

    <div id="main" class="ui stackable container grid">
        <div class="ui sticky four wide column">

            <div class="ui sticky">
                <div id="identity" class="ui card"></div>

                <table id="abilities" class="ui very basic _collapsing celled center aligned table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Base</th>
                            <th>Total</th>
                            <th>Bonus</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div id="counters" class="ui three item labeled icon menu"></div>

                <div id="saves" class="ui three item labeled icon menu"></div>
                <div id="saves_extras" class="ui divided list"></div>
            </div>

        </div>
        <div class="twelve wide column">

            <a id="anchor_attacks"></a>
            <table id="attacks" class="ui compact _very _basic _collapsing celled center aligned table">
                <thead>
                    <tr>
                        <th>Attaque</th>
                        <th>Touché</th>
                        <th>Dégats</th>
                        <th>Crit</th>
                        <th>Spécial</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <a id="anchor_powers"></a>
            <table id="powers" class="ui compact _very _basic _collapsing celled table">
                <thead>
                    <tr>
                        <th colspan="3">Pouvoirs et capacités</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <a id="anchor_skills"></a>
            <table id="skills" class="ui compact _very _basic _collapsing celled table">
                <thead>
                    <tr>
                        <th colspan="3">Compétences</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <a id="anchor_equipments"></a>
            <table id="equipments" class="ui compact _very _basic _collapsing celled table">
                <thead>
                    <tr>
                        <th colspan="3">Equipement</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.6/dist/semantic.min.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
